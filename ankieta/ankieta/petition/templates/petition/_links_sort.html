{% if order_by != column or ordering != 'asc' %}
<a href="?order_by={{column}}&amp;ordering=asc"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
{% else %}
<span class="glyphicon glyphicon-sort-by-alphabet"></span>
{% endif %}

{% if order_by != column or ordering != 'desc' %}
<a href="?order_by={{column}}&amp;ordering=desc"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
{% else %}
<span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
{% endif %}
